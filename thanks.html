<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Md. Ekramul Anjum Sabid</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            background: rgba(0, 230, 118, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 50px;
            animation: pulse 2s infinite;
        }
        
        .thank-you-message {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .thank-you-message h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .thank-you-message p {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 40px;
        }
        
        .return-btn {
            animation: fadeInUp 0.8s 0.3s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>E.A.<span> Sabid</span></h1>
                </div>
            </nav>
        </div>
    </header>

    <!-- Thank You Section -->
    <section class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="thank-you-message">
            <h2>Message Sent Successfully!</h2>
            <p>Thank you for reaching out. I've received your message and will get back to you as soon as possible.</p>
            <a href="index.html" class="btn primary-btn return-btn">Return to Homepage</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-bottom">
            <div class="container">
                <p>&copy; 2025 Md. Ekramul Anjum Sabid. All rights reserved.</p>
                <p>Designed with <i class="fas fa-heart"></i> for cyber security</p>
            </div>
        </div>
    </footer>

    <script>
        // Particle background effect for thank you page
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.createElement('canvas');
            canvas.className = 'particle-canvas';
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '0';
            canvas.style.opacity = '0.8';
            document.body.prepend(canvas);
            
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 50;
            const maxDistance = 150;
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 1 + 0.5;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = Math.random() > 0.5 ? 'rgba(0, 230, 118, 0.7)' : 'rgba(0, 229, 255, 0.5)';
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width) this.x = 0;
                    else if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    else if (this.y < 0) this.y = canvas.height;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            
            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < maxDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(0, 230, 118, ${0.2 * (1 - distance / maxDistance)})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (const particle of particles) {
                    particle.update();
                    particle.draw();
                }
                
                connectParticles();
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles();
            });
            
            resizeCanvas();
            initParticles();
            animate();
        });
    </script>
</body>
</html>
